<div class="indexContainer">
  <div class="subHeaderContainer">
    <div class="headerLeft">
      <strong>My request for Feedback</strong>
    </div>
    <div class="headerRight">
      <a href="#" (click)="newRequest($event)">New Request</a>
    </div>
  </div>
  <div class="subContent">

    <div class="itemContainer" *ngFor="let item of dataList">
      <div class="flexItem">
        {{item.statusChangeDate | date:"MM/dd/yyyy hh:mm a" }}
      </div>
      <div class="flexItem" >
        <a href="#" (click)="routeByStatus($event, item)">{{item.contributorFullName}}</a>
      </div>
      <div class="flexItem rightAlign"  >
        <span class="statusButton" [ngClass]="userService.getStatusColor(item.status.id)">{{item.status.name}}</span>
      </div>
    </div>

  </div>

  <div class="subFooterContainer">
    <div class="footerLeft">
    </div>
    <div class="footerRight">
      <a href="#"  (click)="openDetails($event)">View All</a>
    </div>
  </div>

</div>
